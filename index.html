<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="input-box" placeholder="0" readonly>

    <div class="buttons">
      <button class="operator">AC</button>
      <button class="operator">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>

      <button class="digit">7</button>
      <button class="digit">8</button>
      <button class="digit">9</button>
      <button class="operator">*</button>

      <button class="digit">4</button>
      <button class="digit">5</button>
      <button class="digit">6</button>
      <button class="operator">-</button>

      <button class="digit">1</button>
      <button class="digit">2</button>
      <button class="digit">3</button>
      <button class="operator">+</button>

      <button class="digit">0</button>
      <button class="digit">00</button>
      <button class="digit">.</button>
      <button class="equal">=</button>
      
      <button class="operator">x²</button>
      <button class="operator">x³</button>
      <button class="operator">√</button>
      <button class="operator">1/x</button>


      <button class="operator">sin</button>
      <button class="operator">cos</button>
      <button class="operator">tan</button>
      <button class="mode">DEG</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
